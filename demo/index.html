<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ledger Demo</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
    }
    h1 { color: #00d4ff; margin-bottom: 5px; }
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 14px;
      background: #2d2d44;
    }
    .status.connected { background: #1b4332; color: #95d5b2; }
    .status.syncing { background: #3d3d1f; color: #f4f4a4; }
    .status.disconnected { background: #3d1f1f; color: #f4a4a4; }
    .peers {
      margin-left: auto;
      font-size: 14px;
      color: #888;
    }
    .peers strong { color: #00d4ff; }
    .share-url {
      background: #2d2d44;
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .share-url input {
      flex: 1;
      background: transparent;
      border: none;
      color: #00d4ff;
      font-size: 14px;
      outline: none;
    }
    .share-url button {
      background: #00d4ff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .connect-bar {
      background: #2d2d44;
      padding: 12px;
      border-radius: 8px;
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .connect-bar input {
      flex: 1;
      background: #1a1a2e;
      border: 1px solid #3d3d5c;
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      outline: none;
    }
    .connect-bar button {
      background: #00d4ff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .connect-bar button:disabled {
      background: #3d3d5c;
      cursor: not-allowed;
    }
    .editor {
      background: #0d0d1a;
      border: 1px solid #3d3d5c;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
    }
    textarea {
      width: 100%;
      height: 100px;
      background: transparent;
      border: none;
      color: #fff;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 14px;
      resize: vertical;
      outline: none;
    }
    button.run {
      background: #00d4ff;
      border: none;
      padding: 10px 24px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    button.run:hover { background: #00b8e6; }
    .results {
      background: #0d0d1a;
      border: 1px solid #3d3d5c;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 8px 12px;
      border-bottom: 1px solid #3d3d5c;
    }
    th { color: #00d4ff; }
    .log {
      background: #0d0d1a;
      border: 1px solid #3d3d5c;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 13px;
    }
    .log-entry { padding: 4px 0; color: #888; }
    .log-entry.info { color: #00d4ff; }
    .log-entry.success { color: #95d5b2; }
    .log-entry.error { color: #f4a4a4; }
    .log-entry.sync { color: #f4f4a4; }
    .error-msg {
      background: #3d1f1f;
      color: #f4a4a4;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "@vlcn.io/crsqlite-wasm": "https://esm.sh/@vlcn.io/crsqlite-wasm@0.16.0"
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>Ledger Demo</h1>
    <span id="status" class="status disconnected">Initializing...</span>
    <div class="peers">Peers: <strong id="peer-count">0</strong></div>
  </header>

  <div class="share-url">
    <span>Share URL:</span>
    <input type="text" id="share-url" readonly>
    <button onclick="copyUrl()">Copy</button>
  </div>

  <div class="connect-bar">
    <input type="text" id="signaling-url" placeholder="wss://drifting.ink/ws/signal" value="wss://drifting.ink/ws/signal">
    <button id="connect-btn" onclick="toggleConnect()">Connect</button>
  </div>

  <div class="editor">
    <textarea id="sql" placeholder="Enter SQL query...">SELECT * FROM notes;</textarea>
    <br><br>
    <button class="run" onclick="runQuery()">Run Query</button>
    <button class="run" onclick="insertSample()" style="margin-left: 10px; background: #6c5ce7;">+ Add Note</button>
  </div>

  <div class="results">
    <h3>Results</h3>
    <div id="results">No results yet</div>
  </div>

  <div class="log">
    <div id="log"></div>
  </div>

  <script type="module">
    import { Ledger } from './ledger.js';

    window.log = function(msg, type = '') {
      const logEl = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = 'log-entry ' + type;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      logEl.insertBefore(entry, logEl.firstChild);
    };

    window.db = null;
    window.token = null;
    window.isConnected = false;

    function updateStatus(text, className) {
      const el = document.getElementById('status');
      el.textContent = text;
      el.className = 'status ' + className;
    }

    function updatePeerCount() {
      const count = window.db?.getPeers().length || 0;
      document.getElementById('peer-count').textContent = count;
    }

    async function init() {
      log('Initializing Ledger...', 'info');

      // Get or create token from URL hash
      window.token = window.location.hash.slice(1);
      if (!window.token) {
        window.token = crypto.randomUUID().split('-')[0];
        window.location.hash = window.token;
      }

      document.getElementById('share-url').value = window.location.href;

      try {
        window.db = new Ledger({
          dbName: `ledger-${window.token}`,
          token: window.token
        });

        // Set up event listeners
        window.db.on('peer-join', (peerId) => {
          log(`Peer discovered: ${peerId.slice(0, 8)}...`, 'info');
        });

        window.db.on('peer-ready', (peerId) => {
          log(`Peer connected: ${peerId.slice(0, 8)}...`, 'success');
          updatePeerCount();
        });

        window.db.on('peer-leave', (peerId) => {
          log(`Peer left: ${peerId.slice(0, 8)}...`, 'info');
          updatePeerCount();
        });

        window.db.on('sync', (changeCount, fromPeerId) => {
          log(`Synced ${changeCount} changes from ${fromPeerId.slice(0, 8)}...`, 'sync');
          refreshTable();
        });

        window.db.on('connected', () => {
          log('Connected to signaling server', 'success');
          updateStatus('Connected', 'connected');
          document.getElementById('connect-btn').textContent = 'Disconnect';
          window.isConnected = true;
        });

        window.db.on('disconnected', () => {
          log('Disconnected from signaling', 'info');
          updateStatus('Local Only', 'syncing');
          document.getElementById('connect-btn').textContent = 'Connect';
          window.isConnected = false;
          updatePeerCount();
        });

        window.db.on('reconnecting', (attempt) => {
          log(`Reconnecting... attempt ${attempt}`, 'info');
          updateStatus(`Reconnecting (${attempt})`, 'syncing');
        });

        window.db.on('reconnected', () => {
          log('Reconnected to signaling server', 'success');
          updateStatus('Connected', 'connected');
        });

        await window.db.init();
        log('Database initialized', 'success');
        log(`Node ID: ${window.db.getNodeId().slice(0, 8)}...`, 'info');

        // Create table and enable CRDT sync
        // Note: cr-sqlite requires PRIMARY KEY to be NOT NULL
        await window.db.exec(`
          CREATE TABLE IF NOT EXISTS notes (
            id TEXT PRIMARY KEY NOT NULL,
            content TEXT,
            created_at TEXT DEFAULT (datetime('now'))
          )
        `);
        await window.db.enableSync('notes');
        log('Schema ready (CRDT enabled)', 'success');

        updateStatus('Local Only', 'syncing');

        // Show initial data
        await refreshTable();

        // Auto-connect to signaling server
        const signalingUrl = document.getElementById('signaling-url').value.trim();
        if (signalingUrl) {
          log('Auto-connecting to signaling...', 'info');
          try {
            await window.db.connect(signalingUrl, window.token);
          } catch (err) {
            log('Auto-connect failed: ' + err.message, 'error');
          }
        }

      } catch (err) {
        log('Init error: ' + err.message, 'error');
        console.error(err);
        updateStatus('Error', 'disconnected');
      }
    }

    window.toggleConnect = async function() {
      if (window.isConnected) {
        window.db.disconnect();
      } else {
        const url = document.getElementById('signaling-url').value.trim();
        if (!url) {
          log('Please enter signaling server URL', 'error');
          return;
        }
        try {
          document.getElementById('connect-btn').disabled = true;
          document.getElementById('connect-btn').textContent = 'Connecting...';
          await window.db.connect(url, window.token);
        } catch (err) {
          log('Connection error: ' + err.message, 'error');
          document.getElementById('connect-btn').disabled = false;
          document.getElementById('connect-btn').textContent = 'Connect';
        }
      }
      document.getElementById('connect-btn').disabled = false;
    };

    window.runQuery = async function() {
      const sql = document.getElementById('sql').value.trim();
      if (!sql || !window.db) return;

      log(`Executing: ${sql.substring(0, 50)}...`);

      try {
        const result = await window.db.exec(sql);
        displayResults(result);
        log(`Query returned ${result.rows?.length || 0} rows`, 'success');
      } catch (err) {
        document.getElementById('results').innerHTML =
          `<div class="error-msg">${err.message}</div>`;
        log('Query error: ' + err.message, 'error');
      }
    };

    // Safe refresh - always does SELECT
    window.refreshTable = async function() {
      if (!window.db) return;
      try {
        const result = await window.db.exec('SELECT * FROM notes ORDER BY created_at DESC');
        displayResults(result);
      } catch (err) {
        // Table might not exist yet
      }
    };

    window.insertSample = async function() {
      const id = crypto.randomUUID();
      const content = `Note ${Date.now()}`;
      try {
        await window.db.exec(
          `INSERT INTO notes (id, content) VALUES (?, ?)`,
          [id, content]
        );
        log(`Inserted note: ${content}`, 'success');
        await refreshTable();
      } catch (err) {
        log('Insert error: ' + err.message, 'error');
      }
    };

    function displayResults(result) {
      const container = document.getElementById('results');

      if (!result.columns || result.columns.length === 0) {
        container.innerHTML = '<em>Query executed successfully (no results)</em>';
        return;
      }

      let html = '<table><thead><tr>';
      for (const col of result.columns) {
        html += `<th>${col}</th>`;
      }
      html += '</tr></thead><tbody>';

      for (const row of result.rows || []) {
        html += '<tr>';
        for (const val of row) {
          html += `<td>${val ?? '<null>'}</td>`;
        }
        html += '</tr>';
      }
      html += '</tbody></table>';

      if ((result.rows || []).length === 0) {
        html += '<em>No rows</em>';
      }

      container.innerHTML = html;
    }

    window.copyUrl = function() {
      navigator.clipboard.writeText(window.location.href);
      log('URL copied to clipboard', 'info');
    };

    init();
  </script>
</body>
</html>
